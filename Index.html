<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор упаковки товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Калькулятор упакованных товаров</h1>
<p>Вычисляет, сколько единиц товара поместится в выбранную коробку и какое количество коробок потребуется.</p>

<form id="packingForm">
    <fieldset>
        <legend>Выбор размера коробки:</legend>
        <select id="boxSizeSelect">
            <option value="">Выберите размер коробки...</option>
            <option value="small">Бокс 16 (250×250×250)</option>
            <option value="medium">Бокс 28 (300×300×300)</option>
            <option value="large">бокс 56 (380×380×380)</option>
	    <option value="big">бокс 96 (470×470×460)</option>
	    <option value="mega">бокс 100 (930×560×680)</option>
            <option value="custom">Свой размер</option>
        </select>
    </fieldset>

    <fieldset class="custom-box-size-fields hidden">
        <legend>Собственный размер коробки:</legend>
        <label for="boxWidth">Ширина коробки (мм):</label>
        <input type="number" id="boxWidth" placeholder="Например, 300 мм"/>
        <label for="boxLength">Длина коробки (мм):</label>
        <input type="number" id="boxLength" placeholder="Например, 200 мм"/>
        <label for="boxHeight">Высота коробки (мм):</label>
        <input type="number" id="boxHeight" placeholder="Например, 100 мм"/>
    </fieldset>

    <fieldset>
        <legend>Размер товара:</legend>
        <label for="itemWidth">Ширина товара (мм):</label>
        <input type="number" id="itemWidth" placeholder="Например, 50 мм" required/>
        <label for="itemLength">Длина товара (мм):</label>
        <input type="number" id="itemLength" placeholder="Например, 50 мм" required/>
        <label for="itemHeight">Высота товара (мм):</label>
        <input type="number" id="itemHeight" placeholder="Например, 50 мм" required/>
    </fieldset>

    <fieldset>
        <legend>Количество товара:</legend>
        <label for="totalItems">Общее количество товара:</label>
        <input type="number" id="totalItems" placeholder="Например, 100 штук" required/>
    </fieldset>

    <button type="submit">Рассчитать</button>
</form>

<div id="outputResult"></div>

<script src="main.js"></script>
</body>
</html>
